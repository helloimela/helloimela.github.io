    <div class="col-md-4">
	    <div class="panel panel-default">
	    	<div class="panel-heading">
	    		<span ng-bind="item.title"></span>
	    	</div>
	    	<div class="panel-body">
	    		<div class="panel-image">
	    			<img ng-src="{{item.img}}">
	    		</div>
	    		<p ng-bind="item.desc"></p>
	    	</div>
	    	<div class="panel-footer">
	    		<span ng-bind="item.tags"></span>
	    	</div>
	    </div>
    	
    </div>
